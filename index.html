<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">Registration form</h1>
    <p id="description">Answer this form with your personal data</p>
        </header>
        <hr>
    
        <form action="" id="survey-form">
       
       <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input type="text" required id="name" placeholder="Enter your name"> 
       </div>
       <div class="form-group">
        <label for="email" id="email-label">Email</label>
        <input type="email" name="mail" id="email" placeholder="Enter your email" required>
       </div>
        <div class="form-group">
            <label for="number" id="number-label">Age</label>
        <input type="number" id="number" min="10" max="90" placeholder="Age">
        </div>

        
        <div class="form-group">
            <p>Wich options best describes you?</p>
            <select name="role" id="dropdown">
                <option disabled selected value="">Select your curret role</option>
                <option value="student">Student</option>
                <option  value="job">Full time job</option>
                <option value="prefer">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <p>How do you find this course?</p>
        <label>
            <input type="radio" name="find" class="input-radio" value="friend" checked>
            recommendation of a friend
            <input type="radio"  name="find" class="input-radio" value="internet">
            internet ads
            <input type="radio"  name="find" class="input-radio" value="other">
            other
        </label>
        </div>
        <div class="form-group">
            <p>what do you want to focus on?</p>
            <label>
                <input type="checkbox" name="prefer" value="front">
                Front-end
            </label>
            <label>
                <input type="checkbox" name="prefer" value="back">
                back-end
            </label>
            <label>
                <input type="checkbox" name="prefer" value="both">
                both of them
            </label>
        </div>

        <div class="form-group">
            
            <p>Write your opinion or suggestion here:</p>
            <textarea name="comment" id="comments"  class="input-textarea" placeholder="Write a comment..." style="height: 120px;"></textarea>
        </div>
        <br>
        <br>
        <div class="form-group">
            <button class="submit" id="submit" type="submit">Submit</button>
        </div>
       </form>
        
    </div>
</body>
</html>
